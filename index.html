
<!DOCTYPE html>
<html lang="en" class="preload" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>AMAZIO Knowledge Fest 2026</title>
    
    <!-- PWA Manifest and Theme Color -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#FAF9F6" />
    <meta name="description" content="The official management terminal for the Amazio Knowledge Fest 2026 Edition." />

    <!-- Apple PWA tags -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Amazio 2026" />

    <!-- Theme Blocking Script -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme') || 'light';
          var root = document.documentElement;
          if (theme === 'system') {
            var dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.classList.add(dark ? 'dark' : 'light');
          } else {
            root.classList.add(theme);
          }
        } catch (e) {}
      })();
    </script>

    <!-- Fonts System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;900&family=Montserrat:wght@700;900&family=Roboto+Slab:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amazio: {
                bg: '#09090b', 
                surface: '#121215',
                'light-bg': '#FAF9F6', 
                'light-surface': '#FFFFFF',
                primary: '#283618',
                secondary: '#606C38',
                accent: '#9AAD59',
              },
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              slab: ['"Roboto Slab"', 'serif'], 
            },
            boxShadow: {
              'glass-hover': '0 8px 32px 0 rgba(0, 0, 0, 0.4)',
              'glow-emerald': '0 0 15px rgba(16, 185, 129, 0.3)',
            }
          },
        },
      };
    </script>
    <style type="text/css">
      .preload, .preload * { transition: none !important; }
      :root {
        --bg-color: #FAF9F6;
      }
      body {
        -webkit-font-smoothing: antialiased;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }
      /* Custom scrollbar for desktop */
      @media (min-width: 768px) {
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
          background: #3f3f46; 
          border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; }
      }
      @media (max-width: 768px) {
        .custom-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1/dist/jszip.min.js",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1/dist/html2canvas.min.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>
  <body class="bg-amazio-light-bg dark:bg-amazio-bg text-zinc-900 dark:text-zinc-100 transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
